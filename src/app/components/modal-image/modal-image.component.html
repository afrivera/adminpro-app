<div class="background-modal-image animate fadeIn fast"
     [class.hidden-modal]="modalImageService.hiddenModal">
    <div id="responsive-modal" class="modal fade show" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="display: block; padding-right: 17px;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Upload Image</h4>
                    <button type="button" 
                            class="close" 
                            data-dismiss="modal" 
                            aria-hidden="true"
                            (click)="closeModal()">Ã—</button>
                </div>
                <div class="modal-body">
                   <h3>Select an Image</h3>
    
                </div>
                <div class="modal-footer">
                    <button type="button" 
                            class="btn btn-default waves-effect"
                             data-dismiss="modal"
                             (click)="closeModal()">Cancel</button>
                    <button type="button" class="btn btn-danger waves-effect waves-light">Save Image</button>
                </div>
            </div>
        </div>
    </div>
</div>
