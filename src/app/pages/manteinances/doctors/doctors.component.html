<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text"
                       class="form-control"
                       placeholder="search doctors..."
                       #txtSearch
                       (keyup)="search( txtSearch.value )">
            </div>
        </div>
    </div>
</div>
<div class="row animated fadeIn fast"
     *ngIf="loading">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heanding">Loading</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Please wait</p>
        </div>
    </div>
</div>

<div class="row"
     *ngIf="!loading">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">Doctors ({{ doctors.length }}) </h4>
                        <h6 class="card-subtitle">Doctor registers</h6>
                    </div>
                    <div class="col-4">
                        <div class="text-right">
                            <a routerLink="/dashboard/doctor/new" class="btn btn-primary">
                                <i class="fa fa-hospital-o"></i>
                                Create Doctor
                            </a>
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">photo</th>
                                <th>Name</th>
                                <th class="text-nowrap w100">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let doctor of doctors">
                                <td class="text-center">
                                    <img [src]="doctor.image! | images:'doctors'" 
                                         [alt]="doctor.name"
                                         class="avatar cursor"
                                         (click)="openModal(doctor)">
                                </td>
                                <td>{{ doctor.name }}</td>
                                
                                <td class="text-nowrap text-center">
                                    <a [routerLink]="['/dashboard/doctor', doctor._id]"
                                       data-toggle="tooltip"
                                       data-original-title="Edit"><i class="fa fa-pencil text-inverse m-r-10"></i> </a>

                                    <a class="cursor"
                                       (click)="deleteDoctor(doctor)"
                                       data-toggle="tooltip"
                                       data-original-title="Delete"><i class="fa fa-close text-danger"></i>
                                    </a>
                                </td>
                            </tr>
                           
                        </tbody>
                    </table>
                    <!-- <button class="btn btn-secondary mr-2">Previous</button>
                    <button class="btn btn-secondary">Next</button> -->
                </div>
            </div>
        </div>
    </div>
</div>
