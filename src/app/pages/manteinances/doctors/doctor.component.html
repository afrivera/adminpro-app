<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Doctor</h4>
                <h6 class="card-subtitle">Update Information</h6>
                <form class="form-horizontal p-t-20" 
                      [formGroup]="doctorForm"
                      (submit)="saveDoctor()">
                    <div class="form-group row">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Photo</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                               <img src="http://localhost:3000/api/uploads/doctors/62dc64887e6333116bbcd327" 
                                    alt="" 
                                    class="w200"/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Name*</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                                <input type="text" 
                                       class="form-control" 
                                       formControlName="name"
                                       id="exampleInputuname3" 
                                       placeholder="doctor name">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleInputEmail3" class="col-sm-3 control-label">Hospital*</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <select class="form-control"
                                        formControlName="hospital">
                                    <option value="">Select a Hospital</option>
                                    <option *ngFor="let hospital of hospitals"
                                            [value]="hospital._id">{{ hospital.name }}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-sm-3 col-sm-9">
                            <div class="checkbox checkbox-success">
                                <input id="checkbox33" type="checkbox">
                                <label for="checkbox33">Check me out !</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row m-b-0">
                        <div class="offset-sm-3 col-sm-9">
                            <button type="submit" 
                                    class="btn btn-success waves-effect waves-light"
                                    [disabled]="doctorForm.invalid">
                                <i class="fa fa-save"></i>
                                Save Changes
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-6 animated fadeIn fast"
         *ngIf="hospitalSelect">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Hospital</h4>
                <h6 class="card-subtitle">{{ hospitalSelect.name }}</h6>

                <img [src]="hospitalSelect.image! | images:'hospitals'" 
                     alt="" 
                     class="img-thumbnail"/>
            </div>
        </div>
    </div>
</div>
