<div class="row animated fadeIn fast">
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3>Users</h3>
                <div class="alert alert-info"
                     *ngIf="users.length === 0">
                    <p class="mb-0">
                        there are no users with that term
                    </p>
                </div>
                <div class="table-responsive animated fadeIn fast"
                     *ngIf="users.length > 0">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Avatar</th>
                                <th>Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of users">
                                <td>
                                    <img [src]="user.image! | images:'users'" 
                                         class="w75">
                                </td>
                                <td>{{ user.name }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3>Doctors</h3>
                <div class="alert alert-info"
                     *ngIf="doctors.length === 0">
                    <p class="mb-0">
                        there are no doctors with that term
                    </p>
                </div>
                <div class="table-responsive animated fadeIn fast"
                     *ngIf="doctors.length > 0">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Photo</th>
                                <th>Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let doctor of doctors">
                                <td>
                                    <img [src]="doctor.image! | images:'doctors'" 
                                         class="w75">
                                </td>
                                <td>{{ doctor.name }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3>Hospitals</h3>
                <div class="alert alert-info"
                     *ngIf="hospitals.length == 0">
                    <p class="mb-0">
                        there are no hospitals with that term
                    </p>
                </div>
                <div class="table-responsive animated fadeIn fast"
                     *ngIf="hospitals.length > 0">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Photo</th>
                                <th>Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hospital of hospitals">
                                <td>
                                    <img [src]="hospital.image! | images:'hospitals'" 
                                         class="w75">
                                </td>
                                <td>{{ hospital.name }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
